<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PeerConnect – Post #{{ post.id }}</title>
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}"> rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">PeerConnect</a>
    </div>
  </nav>
  <div class="container my-4">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        Post #{{ post.id }} – {{ post.category }}
      </div>
      <div class="card-body">
        <h5 class="card-title">Kiosk: {{ post.kiosk_id }}</h5>
        <h6 class="card-subtitle mb-3 text-muted">{{ post.timestamp }}</h6>
        <p class="card-text">{{ post.content }}</p>
        <a href="/" class="btn btn-secondary">&larr; Back to Posts</a>
      </div>
    </div>
  </div>
 <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
